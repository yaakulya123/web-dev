<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Left Column</h2>
            <p>This column takes up 30% of the page width. I want to demonstrate the use of relative units and proper spacing.</p>
        </div>
        <div class="right-column">
            <h2>Right Column</h2>
            <p>This column takes up the remaining 70% of the width. It's structured using Flexbox for clean alignment.</p>
        </div>
    </div>
</body>
</html>
